movo:
    left_arm_controller:
        type: effort_controllers/JointTrajectoryController
        joints:
            - left_shoulder_pan_joint
            - left_shoulder_lift_joint
            - left_elbow_joint
            - left_wrist_1_joint
            - left_wrist_2_joint
            - left_wrist_3_joint

        constraints:
            goal_time: 1.0
            stopped_velocity_tolerance: 0.5
            left_shoulder_pan_joint: {trajectory: 0.5, goal: 0.5}
            left_shoulder_lift_joint: {trajectory: 0.5, goal: 0.5}
            left_elbow_joint: {trajectory: 0.5, goal: 0.5}
            left_wrist_1_joint: {trajectory: 0.5, goal: 0.5}
            left_wrist_2_joint: {trajectory: 0.5, goal: 0.5}
            left_wrist_3_joint: {trajectory: 0.5, goal: 0.5}
        stop_trajectory_duration: 1.0
        state_publish_rate:  100
        action_monitor_rate: 100
        gains:
            left_shoulder_pan_joint: {p: 1000.0, i: 0.0, d: 0.0}
            left_shoulder_lift_joint: {p: 1000.0, i: 0.0, d: 0.0}
            left_elbow_joint: {p: 1000.0, i: 0.0, d: 0.0}
            left_wrist_1_joint: {p: 1000.0, i: 0.0, d: 0.0}
            left_wrist_2_joint: {p: 100.0, i: 0.0, d: 0.0}
            left_wrist_3_joint: {p: 100.0, i: 0.0, d: 0.0}
