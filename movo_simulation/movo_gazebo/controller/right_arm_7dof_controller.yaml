movo:
    right_arm_controller:
        type: effort_controllers/JointTrajectoryController
        joints:
            - right_shoulder_pan_joint
            - right_shoulder_lift_joint
            - right_arm_half_joint
            - right_elbow_joint
            - right_wrist_spherical_1_joint
            - right_wrist_spherical_2_joint
            - right_wrist_3_joint

        constraints:
            goal_time: 1.0
            stopped_velocity_tolerance: 0.5
            right_shoulder_pan_joint: {trajectory: 0.5, goal: 0.5}
            right_shoulder_lift_joint: {trajectory: 0.5, goal: 0.5}
            right_arm_half_joint: {trajectory: 0.5, goal: 0.5}
            right_elbow_joint: {trajectory: 0.5, goal: 0.5}
            right_wrist_spherical_1_joint: {trajectory: 0.5, goal: 0.5}
            right_wrist_spherical_2_joint: {trajectory: 0.5, goal: 0.5}
            right_wrist_3_joint: {trajectory: 0.5, goal: 0.5}
        stop_trajectory_duration: 1.0
        state_publish_rate:  100
        action_monitor_rate: 100
        gains:
            right_shoulder_pan_joint: {p: 5000.0, i: 0.0, d: 0.0}
            right_shoulder_lift_joint: {p: 5000.0, i: 0.0, d: 0.0}
            right_arm_half_joint: {p: 5000.0, i: 0.0, d: 0.0}
            right_elbow_joint: {p: 1000.0, i: 0.0, d: 0.0}
            right_wrist_spherical_1_joint: {p: 1000.0, i: 0.0, d: 0.0}
            right_wrist_spherical_2_joint: {p: 500.0, i: 0.0, d: 0.0}
            right_wrist_3_joint: {p: 500.0, i: 0.0, d: 0.0}
